<div class="container ex-mt-5">

  <h2>REPORT DETAILS</h2>
  <table class="table table-striped mt-5">
    <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col" sortable="name" >Number Of Appointments</th>
      <th scope="col" >Closed</th>
      <th scope="col">Active</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries">
      <th scope="row">{{ country.id }}</th>
      <td>
        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
        {{ country.name }}
      </td>
      <td>{{ country.area | number }}</td>
      <td>{{ country.population | number }}</td>
      <td><a class="h6 pin-point" (click)="viewMore()">View Details</a></td>
    </tr>
    </tbody>
  </table>
  </div>
