<div class="container ex-mt-5">

  <h2 >REPORT DETAILS</h2>

  <div *ngIf="noReport">
    <h3>NO REPORT</h3>
  </div>
  <table class="table table-striped mt-5" *ngIf="!noReport">
    <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col" sortable="name" >Number Of Appointments</th>
      <th scope="col" >Closed</th>
      <th scope="col">Active</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of showArr">
      <th scope="row">{{ country.date }}</th>
      <td>
       {{ country.cCount }}
      </td>
      <td>{{ country.aCount }}</td>
      <td>{{ country.aCount - country.cCount }}</td>
      <td><a class="h6 pin-point" (click)="viewMore()">View Details</a></td>
    </tr>
    </tbody>
  </table>
  </div>
